<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block>
    <div th:fragment="pageTitle" class="page-title">
        <h1>
            <a th:href="@{'/board/list'}" th:text="${board.bName}">
            </a>
        </h1>
    </div>
    <div th:fragment="category" class="category-tab">
        <span th:fragment="${board.categories!=null && !board.categories.isEmpty()}"
              th:each="cat : ${board.categories}">
            <input type="radio" name="category" th:value="${cat}" th:checked="${cat==category}"
                   th:id="${'category-'+status.index}">
            <label th:for="${'category-'+status.index}" th:text="${cat}"></label>
        </span>
    </div>
</th:block>
</html>
